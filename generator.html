<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 영문법 생성기 & 튜터</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />

  <style>
    .prompt-box {
      background: #1a252f;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      min-height: 40px;
      word-break: break-all;
      color: white;
      font-size: 14px;
    }

    #apiResponse {
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      color: #333;
      min-height: 100px;
      line-height: 1.6;
      border: 1px solid #ddd;
    }

    .generate-btn {
      margin-top: 10px;
      background: #3498db;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .generate-btn:disabled {
      background: #95a5a6;
    }

    .copy-result-btn {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }

    /* Dify 챗봇 스타일 */
    #dify-chatbot-bubble-button {
      background-color: #1C64F2 !important;
    }

    #dify-chatbot-bubble-window {
      width: 24rem !important;
      height: 40rem !important;
    }
  </style>
</head>

<body>
  <header class="app-header">
    <a href="index.html" class="home-btn"><i class="fa-solid fa-house"></i></a>
    <nav class="nav-links">
      <a href="generator.html" class="nav-link active">생성기</a>
      <a href="submission.html" class="nav-link">과제제출</a>
      <a href="quiz.html" class="nav-link">Quiz</a>
      <a href="textbook.html" class="nav-link">My교재</a>
    </nav>
  </header>

  <div class="container">
    <div class="panel">
      <h3><i class="fa-solid fa-sliders"></i> 학습 조건 설정</h3>

      <label>단과대학</label>
      <select id="collegeSelect" onchange="updateMajors()">
        <option value="">선택하세요</option>
      </select>

      <label>학과</label>
      <select id="majorSelect" onchange="generatePrompt()">
        <option value="">선택하세요</option>
      </select>

      <label>문법 주제</label>
      <select id="grammarSelect" onchange="generatePrompt()">
        <option value="Structure">문장 구조 (Structure)</option>
        <option value="Noun/Article">명사/관사 (Noun/Article)</option>
        <option value="Tense">시제 (Tense)</option>
        <option value="Passive Voice">수동태 (Passive Voice)</option>
        <option value="To-Infinitive">To 부정사 (To-Infinitive)</option>
        <option value="Gerund">동명사 (Gerund)</option>
        <option value="Participle">분사구문 (Participle)</option>
        <option value="Relative Clause">관계대명사 (Relative Clause)</option>
        <option value="Relative Adverb">관계부사 (Relative Adverb)</option>
        <option value="Conjunctions">접속사 (Conjunctions)</option>
        <option value="Comparison">비교급 (Comparison)</option>
        <option value="Special Syntax">특수구문 (Special Syntax)</option>
      </select>

      <label>키워드</label>
      <input type="text" id="keyword" placeholder="예: 데이터, 세포..." oninput="generatePrompt()" />
    </div>

    <div class="panel" style="background:#2c3e50; color:white;">
      <h3><i class="fa-solid fa-terminal"></i> AI 프롬프트</h3>
      <div id="promptDisplay" class="prompt-box">조건을 선택하세요...</div>
      <button class="copy-btn" onclick="copyPrompt()">프롬프트 복사</button>
      <button id="generateBtn" class="generate-btn" onclick="askGemini()">
        <i class="fa-solid fa-paper-plane"></i> AI에게 생성 요청하기
      </button>
    </div>

    <div class="panel" id="resultPanel" style="display:none; margin-top: 20px;">
      <div class="result-header">
        <h3><i class="fa-solid fa-square-poll-vertical"></i> 생성된 학습 자료</h3>
        <button class="copy-result-btn" onclick="copyResult()">복사하기</button>
      </div>
      <div id="apiResponse">결과를 기다리는 중...</div>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="generator.html" class="b-item active"><i class="fa-solid fa-wand-magic-sparkles"></i> 생성</a>
    <a href="submission.html" class="b-item"><i class="fa-solid fa-file-pen"></i> 제출</a>
    <a href="quiz.html" class="b-item"><i class="fa-solid fa-layer-group"></i> Quiz</a>
    <a href="textbook.html" class="b-item"><i class="fa-solid fa-book"></i> 교재</a>
  </nav>

  <!-- 기존 JS -->
  <script src="script.js"></script>

  <!-- ✅ Dify 공식 Embed (이것만 사용) -->
  <script>
    window.difyChatbotConfig = {
      token: 'AorUfTwnti4OO1pu'
    }
  </script>
  <script src="https://udify.app/embed.min.js" defer></script>
</body>
</html>
