<style>
    /* 1. 로봇 아이콘 버튼 (플로팅) */
    #chatbot-launcher {
        position: fixed;
        bottom: 100px; /* 하단 네비게이션보다 높게 설정 */
        right: 30px;
        width: 65px;
        height: 65px;
        background-color: #3498db;
        border-radius: 50%;
        box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 9999; /* 최상단 레이어 */
        transition: all 0.3s ease;
    }
    #chatbot-launcher:hover { transform: scale(1.1); background-color: #2980b9; }
    #chatbot-launcher i { color: white; font-size: 32px; }

    /* 2. 대화창 컨테이너 */
    #chatbot-container {
        position: fixed;
        bottom: 180px;
        right: 30px;
        width: 400px;
        height: 600px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        display: none; /* 클릭 전까지 숨김 */
        z-index: 9999;
        overflow: hidden;
        border: 1px solid #eee;
    }

    /* 모바일 환경 대응 */
    @media (max-width: 500px) {
        #chatbot-container {
            width: 90%;
            height: 70%;
            right: 5%;
            bottom: 180px;
        }
    }
</style>

<div id="chatbot-launcher" onclick="toggleChatbot()">
    <i class="fa-solid fa-robot"></i>
</div>

<div id="chatbot-container">
    <iframe
        src="https://udify.app/chatbot/AorUfTwnti4001pu"
        style="width: 100%; height: 100%; border: none;"
        allow="microphone">
    </iframe>
</div>

<script>
    function toggleChatbot() {
        const container = document.getElementById('chatbot-container');
        // 현재 상태를 체크해서 열고 닫음
        if (container.style.display === 'none' || container.style.display === '') {
            container.style.display = 'block';
        } else {
            container.style.display = 'none';
        }
    }
</script>
